<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/less">
    @keyframes zhuanquan {
      0 {
        transform:rotate(0);
      }
      100%{
        transform:rotate(360deg);
      }
    }
    @keyframes ddh{
      0{
        transform:rotate(0);
      }
      0.0027%{
        transform:rotate(2deg);
      }
      0.0042%{
        transform:rotate(-1.5deg);
      }
      0.00555%{
        transform:rotate(0);
      }
      100%{
        transform:rotate(0);
      }
    }
    @keyframes ddm{
      0{
        transform:rotate(0);
      }
      0.167%{
        transform:rotate(2deg);
      }
      0.25%{
        transform:rotate(-1.5deg);
      }
      0.333%{
        transform:rotate(0);
      }
      100%{
        transform:rotate(0);
      }
    }
    @keyframes dds{
      0{
        transform:rotate(0);
      }
      10%{
        transform:rotate(2deg);
      }
      15%{
        transform:rotate(-1.5deg);
      }
      20%{
        transform:rotate(0);
      }
      100%{
        transform:rotate(0);
      }
    }
    main{
      width: 500px;
      height: 500px;
      position: relative;
      border-radius: 99999px;
      background:linear-gradient(to top , red 14%,orange 29%,
      yellow 43%,green 57%,cyan 71%,blue 86%,purple 100%);
      div{
        position: absolute;
        height: 66px;
        width: 66px;
        text-align:center;
        line-height:66px;
        font-size:40px;
        &:first-child{
          top:0 ;
          left: calc(50% - 33px);
        }
        &:nth-child(2){
          right: calc( 33.333% - 66px);
          top: calc( 16.667%  - 66px);
        }
        &:nth-child(3){
          right: calc( 16.667%  - 66px) ;
          top: calc( 33.333% - 66px);
        }
        &:nth-child(4){
          top: calc(50% - 33px);
          right: 0;
        }
        &:nth-child(5){
          right:calc( 16.667%  - 66px)  ;
          bottom:calc( 33.333% - 66px) ;
        }
        &:nth-child(6){
          right:calc( 33.333% - 66px) ;
          bottom: calc( 16.667% - 66px);
        }
        &:nth-child(7){
          bottom: 0;
          left: calc(50% - 33px);
        }
        &:nth-child(8){
          left:calc( 33.333% - 66px) ;
          bottom: calc( 16.667% - 66px);
        }
        &:nth-child(9){
          left:calc( 16.667% - 66px );
          bottom: calc( 33.333% - 66px);
        }
        &:nth-child(10){
          left: 0;
          top: calc(50% - 33px);
        }
        &:nth-child(11){
          top: calc( 33.333% - 66px);
          left: calc( 16.667% - 66px);
        }
        &:nth-child(12){
          top: calc( 16.6667% - 66px);
          left: calc( 33.333% - 66px);
        }
      }
      .h{
        width: 40px;
        height: 150px;
        left: 230px ;
        top: 100px;
        transform-origin: bottom center;
        animation: zhuanquan 43200s infinite steps(12);
        background-color: rgba(0,0,0,0);
        .ddh{
          position: absolute;
          top:0;
          left:0;
          width: 40px;
          background-color: navy;
          height: 150px;
          border-radius: 50% 50% 0 0;
          animation: ddh 3600s infinite linear;
          transform-origin: bottom center;
        }

      }
      .m{
        width: 32px;
        height: 175px;
        left: 234px;
        top: 75px;
        transform-origin: bottom center;
        animation: zhuanquan 3600s infinite steps(60);
        background-color: rgba(0,0,0,0);
        .ddm{
          position: absolute;
          top:0;
          left:0;
          width: 32px;
          border-radius: 50% 50% 0 0;
          background-color: blue;
          height: 175px;
          animation: ddm 60s infinite linear;
          transform-origin: bottom center;
        }

      }
      .s{
        width: 24px;
        height: 200px;
        top: 50px;
        left: 238px;
        transform-origin: bottom center;
        animation: zhuanquan 60s infinite steps(60);
        background-color: rgba(0,0,0,0);
        .dds{
          position: absolute;
          top:0;
          left:0;
          width: 24px;
          border-radius: 50% 50% 0 0;
          background-color: gold;
          height: 200px;
          animation: dds 1s infinite linear;
          transform-origin: bottom center;
        }
