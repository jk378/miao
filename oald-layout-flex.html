<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      background-color:rgb(0,0,0,0.05);
      box-shadow: inset 0 0 1px red;
      margin: 0;
    }
    body,html{
      height: 100%;
    }
    section{
      display: flex;
      flex-flow: column wrap;
      height: 100%;
    }
    aside{
      height: 100%;
      width: 20%;
    }
    div:nth-child(2){
      height:20% ;
      width: 40%;
    }
    div:nth-child(3){
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <section>
    <aside></aside>
    <div></div>
    <div></div>
    <aside></aside>
    <aside></aside>
  </section>
</body>
</html>
