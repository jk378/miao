<script id='ch0104/20'>

  var x2 = ((-b - Math.sqrt(b * b - 4 * a *c)) / ( 2 * a )).toFixed(5)
  var x = b * b
  var y = 4 * a * c
  var s = (-b / (2 * a)).toFixed(5)

  else if(x > y) console.log('x1=' + x1 + ';' + 'x2=' + x2 )

</script>
