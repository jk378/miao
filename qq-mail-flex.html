<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      background-color:rgb(0,0,0,0.05);
      box-shadow: inset 0 0 1px red;
    }

    section{
      width: 800px;
      height: 800px;
      display: flex;
      flex-wrap: wrap;
    }
    div:first-child{
      width:100%;
      height: 20%;
    }
    div:nth-child(2){
      width: 20%;
      height: 80%;
    }
    div:last-child{
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <section>
    <div></div>
    <div></div>
    <div></div>
  </section>
</body>
</html>
