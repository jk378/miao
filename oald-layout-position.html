<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html , body{
      margin: 0;
      height: 100%;
    }
    aside{
      width: 200px;
      background-color: yellow;
      height: 100%;
      overflow: auto;
      overflow-x: hidden;
    }
    main{
      height: 100%;
      background-color: pink;
      width: calc(100% - 200px);
      position: fixed;
      left:200px ;
      top: 0;
    }
    header{
      width: calc(100% - 400px);
      height: 200px;
      background-color: blue;
    }
    section{
      width: calc(100% - 400px);
      height: calc(100% - 200px);
      background-color: pink;
    }
    div:last-child{
      width: 200px;
      height: 100%;
      background-color: red;
      position: fixed;
      right: 0;
      top: 0;
    }
    div:nth-last-child(2){
      width: 200px;
      height: 100%;
      background-color: green;
      position: absolute;
      right: 200px;
      top: 0;
    }
  </style>
</head>
<body>
  <aside>

  </aside>
  <main>
    <header>

    </header>
    <section>

    </section>
    <div>

    </div>
    <div>

    </div>
  </main>
</body>
</html>
